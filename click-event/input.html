<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./style.css">
    <title>Document</title> 
  </head>

  <body>
    <section>
      <div class="myDiv">
        <button id="myButton">#ffccff</button>
        <button id="myButton2">#121212</button>
      </div>
      <div class="center"> 
        <h1 class="text">copy your code here</h1>
        
      </div>
      <div id="myText" class="copycode">
        background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152,
        63, 198) )
      </div>
    </section>
    <script>
      let btn = document.getElementById("myButton");
      let btn2 = document.getElementById("myButton2");
      let copyDiv = document.querySelector(".copycode");
      // copyDiv.innerHTML = ` background-image: linear-gradient(to right,  ${rbg1}, rgb(152,
      //   63, 198) )`
      let rgb1 = "rgb(92, 145, 229)";
      let rgb2 = "rgb(152, 63, 198)";

      const hexValue = () => {
        let hexaValue = "0123456789abcdef";
        let colors = "#";
        for (let i = 0; i < 6; i++) {
          colors = colors + hexaValue[Math.floor(Math.random() * 16)];
        }
        return colors;
        
      };

      const handleButton = () => {
        rgb1 = hexValue();
        btn.innerText = rgb1;
        console.log(rgb1);

        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1} , #444`;
        copyDiv.innerHTML = ` background-image: linear-gradient(to right,  ${rgb1}, ${rgb2}`;
      };

      const handleButton2 = () => {
        rgb2 = hexValue();
        btn2.innerText = rgb2;
        console.log(rgb2);
        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1} ,  ${rgb2}`;
        copyDiv.innerHTML = ` background-image: linear-gradient(to right, ${rgb1} ,  ${rgb2}`;
      };

      btn.addEventListener("click", handleButton);
      btn2.addEventListener("click", handleButton2);
      
      copyDiv.addEventListener("click", () => {
        navigator.clipboard.writeText(copyDiv.innerHTML);
        alert("Copied the Text " + copyDiv.innerText)
      })
    </script>
  </body>
</html>
