<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <input
        type="text"
        id="myInput"
        name="username"
        placeholder="type something...."
        autocomplete="off"
      />

      <div class="output">
        <p class="inputValue">Input Value</p>
        <p class="inputName">Input Name</p>
        <p class="Type">Input Type</p>
        <p class="eventType">Input Value</p>
      </div>
    </section>

    <div>
      <input
        type="text"
        id="myInput"
        name="username"
        placeholder="type something...."
        autocomplete="off"
      />

      <div class="output">
        <p class="Keypress">Input Value</p>
        <p class="KeyCode">your skills</p>
        <p class="charCode">Char codeat</p>
        <p class="eventType">Event type</p>
      </div>
    </div>
  </body>
</html>
